<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>

  <!-- Din CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f7fa;
    }

    .contact-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      background: #2d5bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #formMsg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="contact-box">
  <h2>Kontakt mig</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Dit navn" required>
    <input type="email" name="email" placeholder="Din email" required>
    <textarea name="message" rows="5" placeholder="Din besked" required></textarea>

    <!-- FormSubmit indstillinger -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send besked</button>
  </form>

  <p id="formMsg"></p>
</div>

<script src="js/script.js"></script>

</body>
</html>
